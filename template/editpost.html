<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Post</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2c2c2c;
      border: none;
      border-radius: 5px;
      color: #fff;
    }

    input[type="file"] {
      margin-top: 10px;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #6c63ff;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4b45d6;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Your Post</h2>
    <form method="POST" enctype="multipart/form-data">
      <label for="name">Post Title</label>
      <input type="text" name="name" id="name" value="{{ name }}" required />

      <label for="key">Hashtags</label>
      <input type="text" name="key" id="key" value="{{ key }}" />

      <label for="caption">Caption</label>
      <textarea name="caption" id="caption" rows="4">{{ caption }}</textarea>

      <label for="file">Upload New File</label>
      <input type="file" name="file" id="file" accept="image/*,video/*" />

      <button type="submit">Update Post</button>
    </form>

    {% if file %}
    <div class="preview">
      <h3>Current Media:</h3>
      <img src="{{ file }}" alt="Current file" />
    </div>
    {% endif %}
  </div>
</body>
</html>
