<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    input[type="text"],
    input[list] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #0078d4;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <form action="/setting/content/privacy" method="post">
    

    <label for="comment">content</label>
    <input list="privacy-options" type="text" name="privacy" id="comment" placeholder="content privacy..." />
<datalist id="privacy-options">
      <option value="Public">
      <option value="Private">
    </datalist>
    <button type="submit">Send</button>
  </form>
</body>
</html>
