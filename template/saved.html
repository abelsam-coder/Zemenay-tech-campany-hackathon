<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .post {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .post img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .username {
            font-weight: bold;
            color: #333;
        }
        .caption {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Saved Posts</h1>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <div class="username">@{{ post.username }}</div>
                {% if "image" in post.file%}
                    <img src="{{ post.file }}" alt="Post image">
                {% else%}
                <video src="{{post.file}}"></video>    
                {% endif %}
                <div class="caption">{{ post.caption }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>No saved posts found.</p>
    {% endif %}
</body>
</html>
