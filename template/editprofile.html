<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #1e1e1e;
      font-family: 'PT Sans', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .flash {
      background: #ff4d4d;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="file"] {
      margin-bottom: 20px;
      background: #444;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #6c63ff;
      color: white;
      font-size: 1.1em;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #4b45d6;
    }

    .preview {
      margin-top: 20px;
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Profile Image</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/edit/profile" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Upload</button>
    </form>

    {% if profile_image %}
    <div class="preview">
      <h3>Current Image:</h3>
      <img src="{{ profile_image }}" alt="Profile Image" />
    </div>
    {% endif %}
  </div>
</body>
</html>
